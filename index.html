  <style>
    :root {
      --bg: #0e0f13;

    .wrap{

    .title{

    .amount{

    .progress{

    }
    .bar{
      height:100%;

      background: linear-gradient(90deg, #ffd54f, #ff9f1c);
      box-shadow: 0 0 18px rgba(255,165,0,.45);

    .chrome{
      position:absolute;

      z-index:5;
    }
    .btn{
      appearance:none; border:0;
      background: var(--glass-strong);
      color:var(--fg);
      padding:.6rem .8rem;
      border-radius:12px;
      font-weight:600;
      backdrop-filter: blur(10px);
    }
    .btn:active{ transform: translateY(1px); }

    /* è¨­å®šãƒ€ã‚¤ã‚¢ãƒ­ã‚° */
    .modal{
      position:fixed; inset:0;
      display:none; place-items:center;
      background: rgba(0,0,0,.45);
      z-index:10;
      padding:16px;
    }
    .modal[open]{ display:grid; }
    .panel{
      width:min(92vw,520px);
      background:#12131a;
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px; padding:18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .panel h2{ margin:0 0 12px; font-size:18px; }
    .grid{
      display:grid; gap:12px; grid-template-columns:1fr 1fr;
    }
    .grid label{
      display:flex; flex-direction:column; gap:6px; font-size:12px; color:var(--muted);
    }
    .grid input, .grid select{
      background:#0e0f13; color:var(--fg);
      border:1px solid rgba(255,255,255,.12);
      border-radius:10px; padding:.7rem .8rem; font-size:14px;
    }
    .row{ display:flex; gap:10px; justify-content:flex-end; margin-top:10px; }
    .hint{ color:var(--muted); font-size:12px; margin-top:6px; }

    /* ã‚³ã‚¤ãƒ³ã˜ã‚ƒã°ã˜ã‚ƒã° */
    .coins{
      position:absolute; inset:0; pointer-events:none; overflow:hidden;
    }
    .coin{
      position:absolute;
      font-size: clamp(16px, 5vw, 28px);
      will-change: transform, opacity;
      filter: drop-shadow(0 6px 6px rgba(0,0,0,.25));
      animation: floatUp 1.6s ease-out forwards, spin 1.6s linear forwards;
      opacity:0;
    }
    @keyframes floatUp{
      0%{ transform: translate(var(--x,0), var(--y,0)) scale(.8); opacity:0; }
      8%{ opacity:1; }
      70%{ opacity:1; }
      100%{ transform: translate(calc(var(--x,0) * 1.1), calc(var(--y,0) - 160px)) scale(1); opacity:0; }
    }
    @keyframes spin{
      from{ transform: rotate(0turn); }
      to{ transform: rotate(1turn); }
    }

    /* iOSã§ã®ã‚¿ãƒƒãƒ—ãƒã‚¤ãƒ©ã‚¤ãƒˆæŠ‘åˆ¶ */
    *{ -webkit-tap-highlight-color: transparent; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="chrome">
      <button class="btn" id="btn-settings" aria-label="è¨­å®šã‚’é–‹ã">âš™ï¸ è¨­å®š</button>
      <button class="btn" id="btn-boost" aria-label="ã‚³ã‚¤ãƒ³ã‚’å¢—ã‚„ã™">ğŸª™ ã˜ã‚ƒã°ã˜ã‚ƒã°</button>
    </div>

    <div class="counter-card" aria-live="polite">
      <div class="title">ä»Šæœˆã®ç²å¾—é¡ï¼ˆçµ¦æ–™æ—¥ã‚µã‚¤ã‚¯ãƒ«åŸºæº–ï¼‰</div>
      <div class="amount" id="amount">Â¥0</div>
      <div class="note" id="subnote">è¨­å®šã‹ã‚‰æœˆåã¨çµ¦æ–™æ—¥ã‚’ç™»éŒ²ã—ã¦ãã ã•ã„</div>
      <div class="progress"><div class="bar" id="bar"></div></div>

    <div class="coins" id="coins"></div>
  </div>

  <!-- è¨­å®šãƒ¢ãƒ¼ãƒ€ãƒ« -->
  <dialog class="modal" id="modal">
    <div class="panel">
      <h2>è¨­å®š</h2>
      <div class="grid">
        <label>
          æœˆåï¼ˆç·æ”¯çµ¦ãƒ»ç¨è¾¼/æ‰‹å–ã‚Šã©ã¡ã‚‰ã§ã‚‚ï¼‰
          <input id="salary" type="number" inputmode="decimal" min="0" step="1000" placeholder="ä¾‹: 400000">
        </label>
        <label>
          é€šè²¨
          <select id="currency">
            <option value="JPY" selected>JPYï¼ˆå††ï¼‰</option>
            <option value="USD">USDï¼ˆ$ï¼‰</option>
            <option value="EUR">EURï¼ˆâ‚¬ï¼‰</option>
          </select>
        </label>
        <label>
          çµ¦æ–™æ—¥ï¼ˆæ¯æœˆã®â—‹æ—¥ï¼‰
          <input id="payday" type="number" inputmode="numeric" min="1" max="31" placeholder="ä¾‹: 25">
        </label>
        <label>
          å°æ•°è¡¨ç¤º
          <select id="decimals">
            <option value="0" selected>ã—ãªã„ï¼ˆå††å‘ã‘ï¼‰</option>
            <option value="2">2æ¡</option>
          </select>
        </label>
      </div>
      <div class="hint">â€» çµ¦æ–™æ—¥ã¯ã€Œâ—‹æ—¥æ‰•ã„ã€ã®â—‹æ—¥ã€‚28æ—¥æœªæº€ã®æœˆã¯è‡ªå‹•ã§æœˆæœ«ã«èª¿æ•´ã—ã¾ã™ã€‚</div>
      <div class="row">
        <button class="btn" id="btn-cancel">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
        <button class="btn" id="btn-save">ä¿å­˜</button>
      </div>
    </div>
  </dialog>

  <script>
    // --- è¨­å®šã®æ°¸ç¶šåŒ– ---
    const LS_KEY = "earning-counter:v1";
    const $ = (sel) => document.querySelector(sel);

    const state = {
      salary: 0,       // æœˆå
      payday: 25,      // æ¯æœˆã®æ”¯çµ¦æ—¥ï¼ˆ1-31ï¼‰
      currency: "JPY", // é€šè²¨
      decimals: 0      // è¡¨ç¤ºå°æ•°
    };

    function load() {
      try {
        const raw = localStorage.getItem(LS_KEY);
        if (raw) Object.assign(state, JSON.parse(raw));
      } catch(e){}
    }
    function save() {
      localStorage.setItem(LS_KEY, JSON.stringify(state));
    }

    // --- æ—¥ä»˜ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ---
    function lastDayOfMonth(y, m /* 0-based */){
      return new Date(y, m+1, 0).getDate();
    }
    function paydayDate(year, month0, payday){
      const ld = lastDayOfMonth(year, month0);
      const d = Math.min(payday, ld);
      return new Date(year, month0, d, 0, 0, 0, 0); // ãƒ­ãƒ¼ã‚«ãƒ«0æ™‚
    }
    function currentCycle(payday){
      const now = new Date();
      const y = now.getFullYear();
      const m = now.getMonth();

      const thisPay = paydayDate(y, m, payday);
      let start, end;

      if (now >= thisPay) {
        start = thisPay;
        // æ¬¡æœˆ
        const ny = m === 11 ? y+1 : y;
        const nm = (m+1) % 12;
        end = paydayDate(ny, nm, payday);
      } else {
        // å‰æœˆé–‹å§‹
        const py = m === 0 ? y-1 : y;
        const pm = (m+11) % 12;
        start = paydayDate(py, pm, payday);
        end = thisPay;
      }
      return { start, end, now };
    }

    // --- ãƒ•ã‚©ãƒ¼ãƒãƒƒã‚¿ ---
    function formatMoney(n, currency, decimals){
      try {
        return new Intl.NumberFormat(navigator.language || "ja-JP", {
          style: "currency",
          currency,
          minimumFractionDigits: decimals,
          maximumFractionDigits: decimals
        }).format(n);
      } catch(_) {
        // ã‚‚ã—æœªçŸ¥é€šè²¨ã®å ´åˆã¯è¨˜å·ãªã—ã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
        return (currency + " " + n.toFixed(decimals));
      }
    }

    // --- æç”»ï¼†ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ ---
    const amountEl = $("#amount");
    const noteEl = $("#subnote");
    const barEl = $("#bar");
    const coinsEl = $("#coins");

    let lastFrame = performance.now();
    let currentDisplay = 0; // è¡¨ç¤ºä¸Šã®æ•°å€¤ï¼ˆè£œé–“ç”¨ï¼‰

    function calcInstantEarning() {
      if (state.salary <= 0) return {earned:0, progress:0, start:null, end:null, now:new Date()};
      const { start, end, now } = currentCycle(state.payday);
      const totalMs = end - start;
      const elapsed = Math.max(0, Math.min(now - start, totalMs));
      const progress = elapsed / totalMs;
      const earned = state.salary * progress;
      return { earned, progress, start, end, now };
    }

    function tick(nowTs){
      const dt = nowTs - lastFrame;
      lastFrame = nowTs;

      const { earned, progress, start, end, now } = calcInstantEarning();

      // è¡¨ç¤ºã¯ã‚¹ãƒ ãƒ¼ã‚ºã«è¿½å¾“ï¼ˆã‚¤ãƒ¼ã‚¸ãƒ³ã‚°ï¼‰
      const target = earned;
      const speed = Math.max(0.08, 0.001 * dt); // ãƒ•ãƒ¬ãƒ¼ãƒ é–“ã®æ»‘ã‚‰ã‹ã•
      currentDisplay += (target - currentDisplay) * speed;

      amountEl.textContent = formatMoney(currentDisplay, state.currency, Number(state.decimals));
      barEl.style.width = (progress * 100).toFixed(2) + "%";

      if (start && end) {
        const remainMs = end - now;
        const days = Math.floor(remainMs / 86400000);
        const hours = Math.floor((remainMs % 86400000)/3600000);
        noteEl.textContent = `ã‚µã‚¤ã‚¯ãƒ«é€²æ— ${(progress*100).toFixed(2)}%ï½œæ¬¡ã®çµ¦æ–™æ—¥ã¾ã§ æ®‹ã‚Š ${days}æ—¥${hours}æ™‚é–“`;
      } else {
        noteEl.textContent = `è¨­å®šã‹ã‚‰æœˆåã¨çµ¦æ–™æ—¥ã‚’ç™»éŒ²ã—ã¦ãã ã•ã„`;
      }

      requestAnimationFrame(tick);
    }

    // --- ã‚³ã‚¤ãƒ³æ¼”å‡º ---
    let coinTimer = null;
    function spawnCoin(burst=false){
      const c = document.createElement("div");
      c.className = "coin";
      // ğŸª™ or fallbackï¼ˆå¤ã„OSç”¨ã«å††è¨˜å·ï¼‰
      c.textContent = "ğŸª™";
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      const cx = vw/2, cy = vh/2;

      // å‘¨è¾ºã‹ã‚‰å°‘ã—ãƒ©ãƒ³ãƒ€ãƒ ã«é£›ã¶
      const jitter = () => (Math.random()*2 - 1) * (burst ? 140 : 70);
      const x = cx + jitter();
      const y = cy + jitter();

      c.style.left = (x) + "px";
      c.style.top  = (y) + "px";
      c.style.setProperty("--x", (Math.random()*60 - 30) + "px");
      c.style.setProperty("--y", (Math.random()*10 + 10) + "px");

      // ã‚µã‚¤ã‚ºå¾®èª¿æ•´
      c.style.transform = `translate(-50%, -50%) scale(${0.8 + Math.random()*0.5})`;

      coinsEl.appendChild(c);
      c.addEventListener("animationend", ()=> c.remove());
    }
    function startCoins(){
      stopCoins();
      coinTimer = setInterval(()=> spawnCoin(false), 160);
    }
    function stopCoins(){
      if (coinTimer) { clearInterval(coinTimer); coinTimer=null; }
    }

    // --- UIé…ç·š ---
    const modal = $("#modal");
    const salaryI = $("#salary");
    const paydayI = $("#payday");
    const currencyI = $("#currency");
    const decimalsI = $("#decimals");

    function openModal(){
      salaryI.value = state.salary || "";
      paydayI.value = state.payday || 25;
      currencyI.value = state.currency || "JPY";
      decimalsI.value = String(state.decimals ?? 0);
      modal.setAttribute("open", "");
    }
    function closeModal(){
      modal.removeAttribute("open");
    }

    $("#btn-settings").addEventListener("click", openModal);
    $("#btn-cancel").addEventListener("click", closeModal);
    $("#btn-save").addEventListener("click", ()=>{
      const s = Number(salaryI.value);
      const p = Math.max(1, Math.min(31, parseInt(paydayI.value, 10)));
      const dec = parseInt(decimalsI.value, 10) || 0;
      if (!isFinite(s) || s <= 0) { alert("æœˆåã‚’æ­£ã—ãå…¥åŠ›ã—ã¦ãã ã•ã„"); return; }
      state.salary = s;
      state.payday = p;
      state.currency = currencyI.value || "JPY";
      state.decimals = dec;
      save();
      closeModal();

      // ã•ã•ã‚„ã‹ãªãƒãƒ¼ã‚¹ãƒˆ
      for (let i=0;i<18;i++) setTimeout(()=>spawnCoin(true), i*20);
    });

    $("#btn-boost").addEventListener("click", ()=>{
      for (let i=0;i<14;i++) setTimeout(()=>spawnCoin(true), i*18);
    });

    // åˆæœŸåŒ–
    load();
    if (!state.salary) openModal();
    startCoins();
    requestAnimationFrame((t)=>{ lastFrame=t; tick(t); });

    // ç”»é¢é·ç§»æ™‚ã«çœé›»åŠ›
    document.addEventListener("visibilitychange", ()=>{
      if (document.hidden) stopCoins(); else startCoins();
    }, {passive:true});
  </script>
</body>
